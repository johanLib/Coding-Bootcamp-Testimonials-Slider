<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon-32x32.svg" type="image/svg">
    <link rel="stylesheet" href="./styles/css/main.css">
    <script defer src="script.js"></script>
    <title>Coding Bootcamp Testimonials Slider</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Anass Seghir">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="keywords" content="HTML, CSS, JavaScript, Sass, SEO, Accessibility, frontend, Frontend Mentor">
    <meta http-equiv="Content-Type" content="text/html">
    <link rel="manifest" href="manifest.json">
    <meta name="description" content="Testimonials Silder">
</head>
<body>
    <main class="content-wrapper">
        <h1 class="sr-only">Coding Bootcamp Testimonials Slider</h1>
        <div class="text-wrapper">
            <p class="review-text">“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
            <div class="author__content-wrapper">
                <div class="author__name">Tanya Sinclair</div>
                <div class="author__title">UX Engineer</div>
            </div>
        </div>

        <div class="carousel">
            <div class="carousel__img-wrapper">
                <img src="./images/image-tanya.jpg" alt="bootcamp graduate" class="carousel__img">
            </div>
            <div class="carousel__btn-wrapper">
                <button id="btn-prev" class="btn btn--previous"><img src="./images/icon-prev.svg" alt="previous button"></button>
                <button id="btn-next" class="btn btn--next"><img src="./images/icon-next.svg" alt="next button"></button>
            </div>
        </div>
    </main>
</body>
</html>
